services:
  # Backend Service (FastAPI)
  backend:
    container_name: nestling-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    volumes:
      - backend-data:/app/data
    restart: unless-stopped

  # Web Service (Nginx + Frontend)
  web:
    container_name: nestling-web
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - backend
    restart: unless-stopped

  # Certbot Service for Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: nestling-certbot
    # Certbot commands need access to the webroot volume
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # It doesn't need network, but we leave it simple
    command: renew --quiet

# Volumes are still needed
volumes:
  backend-data:
  certbot_etc:
  certbot_www:
