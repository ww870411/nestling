services:
  # Backend Service (FastAPI)
  backend:
    container_name: nestling-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    volumes:
      - backend-data:/app/data
    networks:
      - nestling-net
    restart: unless-stopped

  # Web Service (Nginx + Frontend)
  web:
    container_name: nestling-web
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount volumes for certbot to share certificates and challenge files
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - nestling-net
    depends_on:
      - backend
    restart: unless-stopped

  # Certbot Service for Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: nestling-certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # The command will be overridden by the init script on first run
    # After that, it defaults to checking for renewal twice a day
    command: renew --quiet

# Define networks
networks:
  nestling-net:
    driver: bridge

# Define volumes
volumes:
  backend-data:
    driver: local
  # Volumes for Let's Encrypt data
  certbot_etc:
  certbot_www: