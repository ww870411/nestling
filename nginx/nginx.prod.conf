server {
    listen 80;
    server_name platform.smartview.top;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        # No redirect for Let's Encrypt
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name platform.smartview.top;

    # SSL Certificate paths
    ssl_certificate /etc/letsencrypt/live/platform.smartview.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/platform.smartview.top/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # General settings
    client_max_body_size 20M;
    charset utf-8;

    # Frontend Vue App
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
